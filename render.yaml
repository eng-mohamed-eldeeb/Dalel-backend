databases:
  - name: Dalel
    databaseName: dalel
    user: dalel_user

services:
  - type: web
    name: dalel
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Dalel
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false